<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>RdbAssistant SqlEditorSelection Properties</comment>

<entry key="SELECT_DATABASE_LIST">PRAGMA database_list</entry>
<entry key="SELECT_TABLES_LIST">SELECT NAME,TYPE,TBL_NAME,ROOTPAGE,SQL FROM SQLITE_MASTER</entry>

<entry key="SELECT_DETAIL_NAME_LIST">table_info</entry>
<entry key="SELECT_DETAIL_SQL_LIST">PRAGMA table_info(?)</entry>
<entry key="SELECT_DETAIL_TOP_COLUMN_LIST">name</entry>

</properties>
