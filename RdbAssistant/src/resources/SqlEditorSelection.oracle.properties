<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>RdbAssistant SqlEditorSelection Properties</comment>

<entry key="SELECT_DATABASE_LIST">SELECT USERNAME FROM ALL_USERS ORDER BY USERNAME</entry>
<entry key="SELECT_TABLES_LIST">SELECT A.TABLE_NAME,B.COMMENTS,A.NUM_ROWS,A.TABLESPACE_NAME,A.CLUSTER_NAME,A.IOT_NAME,A.PCT_FREE,A.PCT_USED,A.INI_TRANS,A.MAX_TRANS,A.INITIAL_EXTENT,A.NEXT_EXTENT,A.MIN_EXTENTS,A.MAX_EXTENTS,A.PCT_INCREASE,A.FREELISTS,A.FREELIST_GROUPS,A.LOGGING,A.BACKED_UP,A.BLOCKS,A.EMPTY_BLOCKS,A.AVG_SPACE,A.CHAIN_CNT,A.AVG_ROW_LEN,A.AVG_SPACE_FREELIST_BLOCKS,A.NUM_FREELIST_BLOCKS,A.DEGREE,A.INSTANCES,A.CACHE,A.TABLE_LOCK,A.SAMPLE_SIZE,A.LAST_ANALYZED,A.PARTITIONED,A.IOT_TYPE,A.TEMPORARY,A.SECONDARY,A.NESTED,A.BUFFER_POOL,A.ROW_MOVEMENT,A.GLOBAL_STATS,A.USER_STATS,A.DURATION,A.SKIP_CORRUPT,A.MONITORING FROM ALL_TABLES A, ALL_TAB_COMMENTS B WHERE A.OWNER = B.OWNER AND A.TABLE_NAME=B.TABLE_NAME AND A.OWNER=? ORDER BY TABLE_NAME</entry>
<entry key="SELECT_VIEWS_LIST">SELECT A.VIEW_NAME,A.TEXT_LENGTH,A.TEXT,A.TYPE_TEXT_LENGTH,A.TYPE_TEXT,A.OID_TEXT_LENGTH,A.OID_TEXT,A.VIEW_TYPE_OWNER,A.VIEW_TYPE,A.SUPERVIEW_NAME FROM ALL_VIEWS A, ALL_TAB_COMMENTS B WHERE A.OWNER = B.OWNER AND A.VIEW_NAME=B.TABLE_NAME AND A.OWNER=? ORDER BY VIEW_NAME</entry>
<entry key="SELECT_SEQUENCES_LIST">SELECT SEQUENCE_NAME,MIN_VALUE,MAX_VALUE,INCREMENT_BY,CYCLE_FLAG,ORDER_FLAG,CACHE_SIZE,LAST_NUMBER FROM ALL_SEQUENCES WHERE SEQUENCE_OWNER=? ORDER BY SEQUENCE_NAME</entry>

<entry key="SELECT_DETAIL_NAME_LIST">COLUMNS#|#CONSTRAINTS</entry>
<entry key="SELECT_DETAIL_SQL_LIST">SELECT A.COLUMN_NAME,B.COMMENTS,A.DATA_TYPE,A.DATA_PRECISION,A.DATA_SCALE,A.DATA_LENGTH,A.NULLABLE,A.DATA_DEFAULT,A.DATA_TYPE_MOD,A.DATA_TYPE_OWNER,A.COLUMN_ID,A.DEFAULT_LENGTH,A.NUM_DISTINCT,A.LOW_VALUE,A.HIGH_VALUE,A.DENSITY,A.NUM_NULLS,A.NUM_BUCKETS,A.LAST_ANALYZED,A.SAMPLE_SIZE,A.CHARACTER_SET_NAME,A.CHAR_COL_DECL_LENGTH,A.GLOBAL_STATS,A.USER_STATS,A.AVG_COL_LEN,A.CHAR_LENGTH,CHAR_USED FROM ALL_TAB_COLUMNS A, ALL_COL_COMMENTS B WHERE A.OWNER = B.OWNER AND A.TABLE_NAME = B.TABLE_NAME AND A.COLUMN_NAME = B.COLUMN_NAME AND A.OWNER=? AND A.TABLE_NAME=? ORDER BY COLUMN_ID#|#SELECT AC.CONSTRAINT_NAME, AC.CONSTRAINT_TYPE, ACC.COLUMN_NAME, ACC.POSITION, AC.SEARCH_CONDITION, AC.R_OWNER, AC.R_CONSTRAINT_NAME, AC.DELETE_RULE, AC.STATUS, AC.DEFERRABLE, AC.DEFERRED, AC.VALIDATED, AC.GENERATED, AC.BAD, AC.RELY, AC.LAST_CHANGE, AC.INDEX_OWNER, AC.INDEX_NAME, AC.INVALID, AC.VIEW_RELATED FROM ALL_CONSTRAINTS AC LEFT OUTER JOIN ALL_CONS_COLUMNS ACC ON AC.OWNER=ACC.OWNER AND AC.TABLE_NAME=ACC.TABLE_NAME AND AC.CONSTRAINT_NAME=ACC.CONSTRAINT_NAME WHERE AC.OWNER=? AND AC.TABLE_NAME=? ORDER BY ACC.POSITION, AC.CONSTRAINT_NAME</entry>

</properties>
